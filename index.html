<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="https://image.winudf.com/v2/image1/Y29tLm1pbGxjcm9mdC5hcHAud2VhdGhlci5yYWRhci53ZWF0aGVyMjQuZm9yZWNhc3QuZnJlZV9pY29uXzE1NTU0OTM2ODhfMDkz/icon.png?fakeurl=1&h=240&type=webp" height="50px" width="50px">
            <a class="navbar-brand " href="#"><strong>Weather App</strong></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="submit">search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="mabulosurya">
        <h1 class="my-4 text-center"><span id="cityName"></span> Weather Report</h1>
        <img id="js-masrw-main-image" class="masrw-main-image" src="https://m.media-amazon.com/images/I/81XUtMEqwIL.png" alt="" height="100px" width="100px"></div>

    <div class="container">
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Temparature</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-muted fw-light"> °C</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Tempareture is <span id="temp"></span></li>
                                <li>Min Temparature is <span id="min_temp"></span></li>
                                <li>Max Temperature is <span id="max_temp"></span></li>
                            </ul>
                            <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button> -->
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Humidity Info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-muted fw-light"> %</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>cloud_pct is <span id="cloud_pct"></span></li>
                                <li>Feels like <span id="feels_like"></span></li>
                                <li>Humidity is <span id="humidity"></span></li>

                            </ul>
                            <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm ">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Wind Info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-muted fw-light"> Km/hr</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind Speed is <span id="wind_speed"></span></li>
                                <!-- <li>Wind degree<span id="wind_degrees"></span></li> -->
                                <li>Sunrise time is <span id="sunrise"></span></li>
                                <li>Sunset time is <span id="sunset"></span></li>
                            </ul>
                            <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="mabulosurya">
        <h6><strong>©️</strong>Created by Krishna</h6>
        <img id="image-content" src="https://previews.123rf.com/images/janajanina/janajanina2002/janajanina200200231/141013007-beautiful-feathers-from-a-peacock-s-tail-on-an-isolated-pastel-light-yellow-background-subject-photo.jpg" alt="Beautiful feathers from a peacock's tail on an isolated pastel light yellow background. Subject photo for design with copy space in minimal style, template for lettering or text. - 141013007"
            title="Beautiful feathers from a peacock's tail on an isolated pastel light yellow background. Subject photo for design with copy space in minimal style, template for lettering or text. - 141013007" class="ImageDisplayer__image" style="clip-path: inset(0%); width: 50px; height: 50x;">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
